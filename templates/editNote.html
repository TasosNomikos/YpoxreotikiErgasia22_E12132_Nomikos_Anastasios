<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <title>Edit Note</title>
  </head>

  <body>    

    <div class="container ">
        <div class="row d-flex flex-column min-vh-100 justify-content-center align-items-center ">
            <div class="col-md-6">
                <div class="col-md-12 border p-5 bg-warning">
                    <form class="form" name="update_note">
                        <h3 class="text-center text-dark">New Note</h3>
                        <div class="form-group mb-3">
                            <label for="title" class="text-dark">Title:</label><br>
                            <input type="text" name="title" id="title" value = '{{res[0].title}}' class="form-control">
                        </div>
                        <div class="form-group input-lg mb-3">
                            <label for="noteText" class="text-dark">Text:</label><br>
                            <textarea class="form-control" name="noteText"  id="noteText" rows="3">{{res[0].text}}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="keywords" class="text-dark">Keywords:</label><br>
                            <input type="text" name="keywords" id="keywords"  value = '{{res[0].keywords}}' class="form-control" >
                        </div>
                        <div class="form-group mb-3">
                            <input type="submit" name="submit" class="btn btn-primary btn-md" value="Update">
                        </div>
                        <div class="text-right">
                            <a href="/main" class="text-dark">Main page</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="/static/js/jquery.js"></script>


  </body>
</html>
