<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <title>Register</title>
  </head>

  <body>    

    <div class="container ">
        <div class="row d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="col-md-12 border p-5 bg-light">
                    <form class="form" name="register_form">
                        <h3 class="text-center text-dark">Register</h3>
                        <div class="form-group mb-3">
                            <label for="email" class="text-dark">Email:</label><br>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="username" class="text-dark">Username:</label><br>
                            <input type="tex" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="fullname" class="text-dark">Full Name:</label><br>
                            <input type="text" name="fullname" id="fullname" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="text-dark">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <p class="error error--hidden"></p>
                        <div class="form-group mb-3">
                            <input type="submit" name="submit" class="btn btn-dark btn-md" value="submit">
                        </div>
                        <div class="text-right">
                            <a href="/" class="text-dark">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="/static/js/jquery.js"></script>


  </body>
</html>
