<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <title>Found Note</title>
  </head>

  <body>    

    <div class="container ">
        <div class="row d-flex flex-column min-vh-100 justify-content-center align-items-center ">
            <div class="col-md-6">
                <div class="col-md-12 border p-5 bg-warning">
                    <h3 class="text-center text-dark">Note Found</h3>
                        <label for="title" class="text-dark">Title:</label><br>
                        <h4 class="text-center text-dark bg-white">{{res[0].title}}</h4>

                        <label for="noteText" class="text-dark">Text:</label><br>
                        <h4 class="text-center text-dark bg-white">{{res[0].text}}</h4>

                        <label for="keywords" class="text-dark">Keywords:</label><br>
                        <h4 class="text-center text-dark bg-white">{{res[0].keywords}}</h4>

                    <div class="text-right">
                        <a href="/main" class="text-dark">Main page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="/static/js/jquery.js"></script>


  </body>
</html>
