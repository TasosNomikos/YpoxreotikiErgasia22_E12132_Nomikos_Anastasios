<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Main</title>
  </head>

  <body>    

    <div class="container bg-light pb-5  border">
        <nav class="navbar navbar-light bg-light  border-bottom border-dark border-4">
            <div class="container-fluid">
                <h2 class="navbar-brand">Welcome {{session['user'].fullname}}</h2>
                <a href="/user/logout" class="btn btn-primary" role="button">Logout</a>
            </div>
        </nav>
        <div class="d-flex justify-content-between mt-5">
            <button type="button" class="btn btn-info">Sort by date &#8593&#8595</button><i class="fa-solid fa-arrow-down-arrow-up"></i>
            <h2>Your Notes </h3>
            <div>
                <form class="d-flex" name="searchbar">
                    <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>     
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
            {%for x in range (noNotes)%}
            <div class="col">
                <div class="card">
                    <div class="card-header bg-warning">
                        <form class="d-flex justify-content-between" name="edit">
                            <h3>{{results[x].title}}</h3>
                            <input type = "text" name="edit_title" value = '{{results[x].title}}' style="display: none;">
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                    </div>
                    <div class="card-body">
                       <p class="card-text">{{results[x].text}}</p>
                    </div>
                    <div class="card-footer bg-warning d-flex justify-content-between">
                        <p><b>Keywords:</b> {{results[x].keywords}}</p>
                        <form name = "note">
                            <input type = "text" name="note_title" value = '{{results[x].title}}' style="display: none;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
        <p class="error error--hidden"></p>
        <div class="d-flex justify-content-between position-relative mt-5">
            <a href="/note/" class="btn btn-success  bottom-0 start-0 " role="button">Add New</a>
            <a href="/user/delete" class="btn btn-danger  bottom-0 " role="button">Delete Account</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="/static/js/jquery.js"></script>

  </body>
</html>
